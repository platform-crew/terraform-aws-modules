name: Terraform & Trivy Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  terraform-trivy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run Trivy IaC Scan
      - name: Trivy IaC Scan
        id: trivy
        run: |
          echo "Running Trivy scan..."

          # Run scan and capture output
          trivy config . --format table --exit-code 1 > trivy-report.txt

          # Print everything to log
          cat trivy-report.txt

          # Extract only the vulnerability table (strip headers & noise)
          TABLE=$(grep -A 9999 "VULN ID" trivy-report.txt)

          # Write table to summary
          echo "## 🛡️ Trivy IaC Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$TABLE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
